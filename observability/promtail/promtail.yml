server:
  http_listen_port: 50060
  grpc_listen_port: 50061

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

  - job_name: my-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: my-app
          app: my-application
          __path__: /var/log/my-app/*.log
